<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de Snehas</title>
</head>
<body>
    <h1>Gerador de Senhas</h1>
    
    <label for="length">Comprimento da senha:</label>
    <input type="number" id="length" min="4" max="32" value="8">

    <label for="uppercase">Incluir letras maiúsculas:</label>
    <input type="checkbox" id="uppercase" checked>
    
    <label for="numbers">Incluir números:</label>
    <input type="checkbox" id="numbers" checked>
    
    <label for="symbols">Incluir símbolos:</label>
    <input type="checkbox" id="symbols" checked>
    
    <button id="generate">Gerar Senha</button>
    
    <textarea id="password" cols="30" rows="10"></textarea>
    <script src="script.js"></script>
</body>
</html>
